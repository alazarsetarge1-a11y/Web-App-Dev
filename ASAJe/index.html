    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 16px;
  }

  h1 {
    font-family: 'Fredoka One', cursive;
    font-size: clamp(1.8rem, 5vw, 3.8rem);
    color: var(--gold);
    text-shadow: 3px 3px 0 #7a5000, 0 0 30px rgba(255,215,0,0.5);
    text-align: center;
    margin-bottom: 4px;

  .score-bar {
    font-family: 'Fredoka One', cursive;
    font-size: 1.5rem;
    color: var(--gold);
    margin-bottom: 14px;
    background: rgba(255,255,255,0.08);
    padding: 7px 28px;
    border-radius: 50px;
    border: 2px solid rgba(255,215,0,0.3);
  }

  table {
    border-collapse: separate;
    border-spacing: 5px;
    width: 100%;
    max-width: 1280px;
  }

  thead th {
    font-family: 'Fredoka One', cursive;
    font-size: clamp(0.7rem, 1.2vw, 1.15rem);
    color: var(--gold);
    background: #12096e;
    border: 3px solid rgba(255,215,0,0.5);
    border-radius: 8px;
    padding: 12px 5px;
    text-align: center;
  }

  td {
    background: var(--cell);
    border: 3px solid #4a3fcc;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: all 0.15s;
    height: 84px;
  }

  td:hover:not(.revealed) {
    background: var(--cell-hover);
    transform: scale(1.05);
    box-shadow: 0 0 22px rgba(255,215,0,0.45);
    border-color: var(--gold);
    z-index: 2;
    position: relative;
  }

  td.revealed {
    background: #111;
    border-color: #333;
    cursor: default;
    font-size: 1.8rem;
  }

  .point-value {
    font-family: 'Fredoka One', cursive;
    font-size: clamp(1.1rem, 2vw, 1.8rem);

    text-shadow: 0 0 10px rgba(255,215,0,0.5);

    display: none;
    position: fixed; inset: 0;
    background: rgba(0,0,0,0.88);
    backdrop-filter: blur(5px);
    z-index: 100;
    align-items: center;
    justify-content: center;
  }

  .modal {
    background: #1e1480;
    border: 4px solid var(--gold);
    border-radius: 20px;
    max-width: 640px;
    width: 92%;
    padding: 30px 28px;
    text-align: center;
    box-shadow: 0 0 60px rgba(255,215,0,0.3);
    animation: pop 0.25s cubic-bezier(0.34,1.56,0.64,1);
    max-height: 92vh;
    overflow-y: auto;
  }

  @keyframes pop {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .modal-cat {
    font-family: 'Fredoka One', cursive;
    font-size: 1rem;
    letter-spacing: 0.15em;
    color: var(--gold);
    text-transform: uppercase;
    margin-bottom: 4px;
  }

  .modal-pts {
    font-family: 'Fredoka One', cursive;
    font-size: 2.6rem;
    color: var(--gold);
    margin-bottom: 14px;
  }

  .modal-clue {
    font-size: 1.35rem;
    font-weight: 800;
    line-height: 1.5;
    color: #fff;
    margin-bottom: 10px;
  }

  .flag-display {
    font-size: 7rem;
    margin: 10px 0;
    line-height: 1;
    animation: pop 0.3s ease;
  }

  .choices {

    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin: 12px 0;

  .choice-btn {

    padding: 12px 14px;
    border: 3px solid rgba(255,215,0,0.3);
    border-radius: 12px;

    margin-bottom: 14px;

    background: rgba(255,215,0,0.08);

  .btn-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }

  button {
    font-family: 'Fredoka One', cursive;
    font-size: 1.05rem;
    padding: 11px 22px;
    border: none;
    border-radius: 50px;

  .btn-wrong   { background: var(--red);   color: #fff; }
  .btn-skip    { background: #444; color: #fff; }

  .confetti-wrap {
    display: none;
    position: fixed; inset: 0;
    z-index: 200;
    background: rgba(0,0,0,0.92);
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 16px;
    text-align: center;
    padding: 30px;

    font-family: 'Fredoka One', cursive;
    font-size: clamp(2rem, 6vw, 4rem);

  .big-emoji { font-size: 4rem; }
  .play-again {
    background: var(--gold); color: #000;
    font-size: 1.4rem; padding: 14px 40px;
    margin-top: 10px; border-radius: 50px;
  }
</style>

const points = [100, 200, 300, 400, 500];
const revealed = Array.from({length:5}, ()=>Array(6).fill(false));
let score = 0;
let current = null;

function buildBoard() {
  const tbody = document.getElementById('tbody');
  for (let row = 0; row < 5; row++) {
    const tr = document.createElement('tr');
    for (let col = 0; col < 6; col++) {
      const td = document.createElement('td');
      td.innerHTML = `<span class="point-value">$${points[row]}</span>`;
      td.dataset.row = row; td.dataset.col = col;
      td.onclick = () => openModal(row, col);
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  }
}

function openModal(row, col) {
  if (revealed[row][col]) return;
  current = {row, col, answered: false};

  const q = questions[col][row];
  document.getElementById('modal-cat').textContent = categories[col];
  document.getElementById('modal-pts').textContent = `$${points[row]}`;
  document.getElementById('modal-answer').classList.remove('visible');
  document.getElementById('fun-fact').classList.remove('visible');
  document.getElementById('choices-area').innerHTML = '';
  document.getElementById('flag-display').style.display = 'none';
  document.getElementById('flag-display').textContent = '';

  if (col === 5) {
    // FLAG question
    const [clue, flag, answer, fact, choices, correct] = q;
    document.getElementById('modal-clue').textContent = clue;
    document.getElementById('flag-display').textContent = flag;
    document.getElementById('flag-display').style.display = 'block';
    document.getElementById('modal-hint').textContent = 'üëÄ Pick the right country!';
    document.getElementById('modal-answer').textContent = `‚úÖ ${answer}`;
    document.getElementById('fun-fact').innerHTML = `<span>üåü Fun Fact!</span> ${fact}`;

    const grid = document.createElement('div');
    grid.className = 'choices';
    choices.forEach(choice => {
      const btn = document.createElement('button');
      btn.className = 'choice-btn';
      btn.textContent = choice;
      btn.onclick = () => handleFlagChoice(choice, correct, btn);
      grid.appendChild(btn);
    });
    document.getElementById('choices-area').appendChild(grid);
    document.getElementById('btn-row').innerHTML = `<button class="btn-skip" onclick="closeModal(false)">Skip</button>`;
  } else {
    // Regular question
    const [clue, hint, answer, fact] = q;
    document.getElementById('modal-clue').textContent = clue;
    document.getElementById('modal-hint').textContent = `üí° Hint: ${hint}`;
    document.getElementById('modal-answer').textContent = `‚úÖ ${answer}`;
    document.getElementById('fun-fact').innerHTML = `<span>üåü Fun Fact!</span> ${fact}`;
    document.getElementById('btn-row').innerHTML = `
      <button class="btn-reveal" onclick="revealAnswer()">Show Answer üëÄ</button>
      <button class="btn-skip" onclick="closeModal(false)">Skip</button>
    `;
  }

  document.getElementById('overlay').classList.add('active');
}

function handleFlagChoice(choice, correct, btn) {
  if (current.answered) return;
  current.answered = true;
  document.querySelectorAll('.choice-btn').forEach(b => b.disabled = true);
  const isCorrect = choice === correct;
  btn.classList.add(isCorrect ? 'correct-choice' : 'wrong-choice');
  if (!isCorrect) {
    document.querySelectorAll('.choice-btn').forEach(b => {
      if (b.textContent === correct) b.classList.add('correct-choice');
    });
  }
  document.getElementById('fun-fact').classList.add('visible');
  document.getElementById('btn-row').innerHTML = isCorrect
    ? `<button class="btn-correct" onclick="closeModal(true)">üéâ Correct! +$${points[current.row]}</button>`
    : `<button class="btn-wrong" onclick="closeModal(false)">‚ùå Not quite ‚Äî keep going!</button>`;
}

function revealAnswer() {

  document.getElementById('btn-row').innerHTML = `
    <button class="btn-correct" onclick="closeModal(true)">üéâ Got it! +$${points[current.row]}</button>
    <button class="btn-wrong" onclick="closeModal(false)">‚ùå Not quite</button>
  `;
}

function closeModal(correct) {
  if (current) {
    const {row, col} = current;
    revealed[row][col] = true;
    const td = document.querySelector(`td[data-row="${row}"][data-col="${col}"]`);
    td.classList.add('revealed');
    td.innerHTML = correct ? 'üåü' : '‚ùå';
    td.onclick = null;
    if (correct) {
      score += points[row];
      document.getElementById('score').textContent = `$${score}`;
    }
  }
  document.getElementById('overlay').classList.remove('active');
  current = null;
  checkDone();
}

function checkDone() {
  if (revealed.every(r => r.every(v => v))) {
    document.getElementById('final-score').textContent = `$${score}`;
    document.getElementById('endscreen').classList.add('active');
  }
}

buildBoard();
</script>
